<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="css/styles.css">

    <style>
    :root{
    --blue:#130f40;
    --light-blue:#e67e22;
    --border:1px solid rgba(0,0,0,.1);

    }

    *{
        margin:0; padding:0;
        box-sizing: border-box;
        outline: none; border:none;
        text-decoration: none;
        text-transform: capitalize;
        font-weight: normal;
        font-family: Verdana, Geneva, Tahoma, sans-serif;
    }

    .container{
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px;
        padding-bottom: 70px;
        background: #fff;
        min-height: 100vh;
    }
    .container form{
        width:600px;
        box-shadow: 0 10px 15px rgba(0,0,0,.1);
        border-radius: 7px;
        overflow: hidden;
        text-align: center;
    }

    .container form .links{
        background: #fff;
        padding:30px 15px;
    }

    .container form .title{
        font-size: 17px;
        padding-bottom: 15px;
        color:#fff;
    }


    .container form .links .buttons .btn{
        font-size: 17px;
        margin: 5px;
        display: inline-block;
        background: var(--light-blue);
        border:var(--border);
        border-radius: 5px;
        padding: 10px 30px;
        color: #fff;
    }

    .container form .links .buttons .btn i{
        color: #fff;
        padding-right: 5px;
    }

    .container form .links .buttons .btn:hover{
        color: #fff;
        background: var(--blue);
    }

    .container form .links .buttons .btn:hover i{
        color:#fff;
    }

    .container form .input-box{
        padding: 30px;
        background: var(--light-blue);
    }
    .container form .input-box .input{
        margin:15px auto;
        display: flex;
        align-items: center;
        height: 50px;
        width: 100%;
        border-radius: 5px;
        background: #fff;
        box-shadow: 0 5px 10px rgba(0,0,0,.1);
        border:var(--border);
    }

    .container form .input-box .input input{
        height: 100%;
        width: 100%;
        padding: 10px;
        font-size: 16px;
        color: #333;
        text-transform: none;
    }

    .container form .input-box .input span{
        color: #999;
        padding-right: 5px;
        padding-left: 15px;
        font-size: 20px;
    }

    .container form .checkbox{
        text-align: left;
        padding: 10px 0;
    }

    .container form .checkbox label{
        font-size: 17px;
        color: #333;
        cursor: pointer;
    }

    .container form .sign-in-btn {
        padding: 10px 40px;
        margin-top: 10px;
        font-size: 17px;
        color: #fff;
        border-radius: 5px;
        background: var(--blue);
        cursor: pointer;
        transition: .2s linear;
    }

    .container form .sign-in-btn:hover{
        letter-spacing: 2px;
}
    </style>
</head>
<body>

    <header class="header">
        
        <a href="index.html" class="logo"> <i class="fas fa-paw"></i> Pet Care </a>
               
    </header>           
    
    <br><br><br>

    <div class="container">

        <form action="">    

            <div class="links">
                <h3 class="title">sign up with </h3>
                <div class="buttons">
                    <a href="#" class="btn"> <i class="fab fa-google"></i> google </a>
                    <a href="#" class="btn"> <i class="fab fa-facebook"></i> facebook </a>
                </div>
            </div>

            <div class="input-box">
                <h3 class="title">or sign up with email</h3>
                <div class="input">
                    <span class="far fa-envelope"></span>
                    <input type="email" name="" placeholder="email" id="">
                </div>

                <div class="input">
                    <span class="far fa-user"></span>
                    <input type="name" name="" placeholder="name" id="">
                </div>

                <div class="input">
                    <span class="far fa-lock"></span>
                    <input type="password" name="" placeholder="password" id="">
                </div>
                <div class="checkbox">
                    <input type="checkbox" name="" id="remember">
                    <label for="remember">remember me</label>
                </div>
                <div>
                   
                    <input type="button" value="sign Up" class="sign-in-btn" onclick="location.href='index.html';" />
                   
                </div>
            </div>
        </form>
    </div>


</body>
</html>
